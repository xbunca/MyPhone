<header>
    <div id="nav_menu">
        <div id="logo_div">
            <img src="../imgs/logo.png">

        <div id="right_div">
            <div id="right_div_content">
                <div id="title_div">
                    <h1>iPhone 7 Plus</h1>

                <div id="nav_div">

<div id="content">
    <h2>Make a review</h2>
    <div class="review_form_div">
        <form>
            <div class="review_top_form">
                <div class="name_form_div">
                    <label for="nameField">Name</label><br>
                    <input type="text" id="nameField">
                </div>
                <div class="image_form_div">
                    <label for="reviewImage">Profile picture</label><br>
                    <input type="file" id="reviewImage" accept="image/png, image/jpeg">
                </div>
            </div>

            <div class="review_bottom_form">
                <div class="review_bottom_form_moving">
                    <label for="reviewRating">Rating:</label>
                    <input type="number" id="reviewRating" max="5" min="1" value="1">

                    <br><label for="reviewArea">Review</label><br>
                    <textarea id="reviewArea" rows="15">

                </textarea><br>
                    <input type="button" id="makeButton" value="Make">
                </div>
            </div>
        </form>
    </div>
</div>
<footer>
